<div class="container p-4">
  <div class="row">
<table class="table">
  <thead class="thead-dark">
  <tr>
  <th scope="col" *ngFor="let h of header | keyvalue">
     {{h.value}} <!--    {{h.name}}    {{h.email}} -->
    </th>
  </tr>
  </thead>
   <tbody>
    <tr *ngFor="let u of users">
      <td scope="row">
         <img [src]="u.picture.medium">
     </td>
     <td scope="row"> {{u.name.first}}</td>
     <td scope="row">  {{u.email}}</td>
    </tr>
        </tbody>

</table>
</div>
</div>

<div class="card p-4 offset-md-4 mt-2" style="width: 18rem;"  *ngFor="let us of users">
  <img class="card-img-top" [src]="us.picture.medium" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{us.name.first}} {{us.email}}</p>
  </div>
</div>
